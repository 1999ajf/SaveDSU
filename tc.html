<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trojan Center</title>

    <style>
        .css-typing {
            border: 5px solid black;
            padding: 1%;
            margin-top: 30%;
            height: 170px;
        }

        p {
            font-size: 24px;
        }
    </style>

    <script>
        //The array that contains the texts. Each new box is a new element, ie. each new box is separated by a comma
        var texts = ["You dart into the TC seeing students cowering in the study rooms and fleeing to the underground. You sneak into Sodexo and see only two options not completely covered in pepper.",
                    "Some test text"];

        var i = 0;

        function nextText() {
            if (i < texts.length) {
                document.getElementById("p1").innerText = texts[i];
                i++;
            }
        }
    </script>

</head>
<body>

<a href="map.html"><button id="backBtn">Back to Map</button></a>

<div class="css-typing" id="txtBox">
    <p id="p1"></p>
</div>

<button id="nxtBtn" onclick="nextText();">Next</button>

</body>
</html>
